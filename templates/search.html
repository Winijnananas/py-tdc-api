<!DOCTYPE html>
<html>
<head>
    <title>Search Documents</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            margin: auto;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        #searchForm {
            max-width: 500px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            TDC WU
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Upload Master File</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/document_info">Document Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search_page">Search Documents</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-4">Search Documents</h1>
        <form id="searchForm">
            <div class="form-group">
                <label for="searchInput">Select a Document</label>
                <select class="form-control" id="documentDropdown">
                    {% for pdf_file in pdf_files %}
                        <option value="{{ pdf_file }}">{{ pdf_file }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="searchResults"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        const searchForm = document.getElementById('searchForm');
        const documentDropdown = document.getElementById('documentDropdown');
        const searchResultsDiv = document.getElementById('searchResults');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const selectedDocument = documentDropdown.value;
            const encodedSelectedDocument = encodeURIComponent(selectedDocument);
            const searchUrl = `/search?text_field=${encodedSelectedDocument}`;  // Update with your API endpoint

            fetch(searchUrl)
                .then(response => response.json())
                .then(data => {
                    searchResultsDiv.innerHTML = '';  // Clear previous search results

                    if (data && data.response && data.response.docs.length > 0) {
                        const docs = data.response.docs;
                        const resultList = document.createElement('ul');
                        resultList.className = 'list-group';

                        docs.forEach(doc => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item';
                            listItem.innerText = doc['File Name'][0];
                            resultList.appendChild(listItem);
                        });

                        searchResultsDiv.appendChild(resultList);
                    } else {
                        searchResultsDiv.innerHTML = '<p>No results found.</p>';
                    }
                })
                .catch(error => console.error('Error searching documents:', error));
        });
    </script>
</body>
</html>
